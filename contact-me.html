<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Somnia Vera — Contact Us</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="shortcut icon" href="/sova.png" type="image/x-icon">
</head>
<body class="bg-gradient-to-br from-orange-50 to-orange-100 text-gray-800 font-sans">

  <!-- Header -->
  <header class="bg-gradient-to-r from-orange-500 to-orange-600 text-white py-8 shadow-lg">
    <div class="max-w-4xl mx-auto px-4 text-center">
      <h1 class="text-4xl font-extrabold">Contact Us</h1>
      <p class="mt-2 text-orange-100">I'd love to hear a word or two from you!</p>
    </div>
  </header>

  <section class="py-20">
    <div class="max-w-4xl mx-auto px-4">
      <div class="bg-white p-8 rounded-2xl shadow-xl transform transition duration-300 hover:-translate-y-1 hover:shadow-2xl">
        <form action="/oh-no.html" method="GET" class="space-y-6">

          <div>
            <label for="name" class="block text-sm font-medium text-gray-700">What's your name?</label>
            <input type="text" id="name" name="name" placeholder="My name is . . ."
              class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-orange-500 focus:ring-orange-500" required>
          </div>

          <div>
            <label for="email" class="block text-sm font-medium text-gray-700">Email Address, please</label>
            <input type="email" id="email" name="email" placeholder="myemail@example.com"
              class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-orange-500 focus:ring-orange-500" required>
          </div>

          <div>
            <label for="message" class="block text-sm font-medium text-gray-700">A word or a sentence meant a lot for me</label>
            <textarea id="message" name="message" rows="5" placeholder="Alright, here it goes . . ."
              class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-orange-500 focus:ring-orange-500" required></textarea>
          </div>

          <div>
            <button type="submit"
              class="w-full bg-orange-500 hover:bg-orange-600 text-white font-semibold py-3 px-4 rounded-lg shadow-md transition transform hover:scale-105">
              ✉ Send Message!
            </button>
          </div>

        </form>
      </div>
    </div>
  </section>

  <footer class="bg-gray-900 text-white py-8 mt-14">
    <div class="max-w-4xl mx-auto px-4 text-center text-sm">
      <p>&copy; 2025 Ruhesaw. All rights reserved.</p>
    </div>
  </footer>

</body>
</html>
